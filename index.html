<!DOCTYPE html>
<html>
    <head>
        <title> Glass Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"rel="stylesheet"/>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashbord">
                    <div class="user">
                        <img src="./image/avatar.png" alt="">
                        <h3> Simo Edvin </h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./image/twitch.png" alt="">
                            <h2> Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./image/steam.png" alt="">
                            <h2> Games</h2>
                        </div> 
                        <div class="link">
                            <img src="./image/upcoming.png" alt="">
                            <h2> New</h2>
                        </div> 
                        <div class="link">
                            <img src="./image/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                        <div class="pro">
                             <h2> Join pro for free games.</h2>
                             <img src="./image/controller.png" alt="">
                        </div> 
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1> Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class ="cards">
                    <div class="card"> 
                        <img src="./image/assassins.png" alt="">
                        <div class="card-info"> 
                             <h2> Assasins Creed Valhalla </h2>
                             <p> PS5 Version </p>
                             <div class="progress"> </div>
                        </div>
                        <h2 class="percantage">%60</h2>
                    </div>
                    <div class="card"> 
                        <img src="./image/sackboy.png" alt="">
                        <div class="card-info"> 
                             <h2> Sackboy A Great Advanture</h2>
                             <p> PS5 Version </p>
                             <div class="progress"> </div>
                        </div>
                        <h2 class="percantage">%60</h2>
                    </div>
                    <div class="card"> 
                        <img src="./image/spiderman.png" alt="">
                        <div class="card-info"> 
                             <h2> Spiderman Miles Morales</h2>
                             <p> PS5 Version </p>
                             <div class="progress"> </div>
                        </div>
                        <h2 class="percantage">%60</h2>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
